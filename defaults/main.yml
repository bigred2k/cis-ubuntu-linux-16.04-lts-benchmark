---
# defaults file for CIS-Ubuntu-Linux-16.04-LTS-Benchmark

# Server Profile? Otherwise Workstation
server: true

# Level-1-and-2 Profile? Otherwise Level-1 only.
level-1-and-2: true

# Time Synchronization Package
time-sync-package: ntp
time-sync-server: ntp.ubuntu.com

# Sections
initial-setup: true
services: true
network-configuration: true
logging-and-auditing: true
access-authentication-and-authorizatoin: true
system-maintenance: true