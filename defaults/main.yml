---
# defaults file for CIS-Ubuntu-Linux-16.04-LTS-Benchmark

# Server Profile? Otherwise Workstation
server: true

# Level-1-and-2 Profile? Otherwise Level-1 only.
level_1_and_2: true

# Time Synchronization Package
time_sync_package: ntp
time_sync_server: ntp.ubuntu.com

# Sections
initial_setup: true
services: true
network_configuration: true
logging_and_auditing: true
access_authentication_and_authorizatoin: true
system_maintenance: true