---

# defaults file for CIS-Ubuntu-Linux-16.04-LTS-Benchmark

# Profile Applicability - 'server' or 'workstation'; see CIS documentation for more information.
profile: server

# Security Level - '1' or '2'; see CIS documentation for more information.
level: 2

# Re-partition Volume
# repartition: false

# Time Synchronization Package
time_sync_package: ntp
time_sync_server: ntp.ubuntu.com

# Set to '1' if Docker is installed (https://docs.docker.com/engine/userguide/networking/default_network/container-communication)
net_ipv4_ip_forward: 0

# Change to 'false' if using IPv6
# ipv6_disabled: true

# Set to 'true' if you are NOT using another host based firewall such as AWS Security Groups
use_iptables: false

# Maximum size of auditd log before it's rotated
max_log_file_auditd: 100

# Keep logs (keep_logs) indefinietly or rotate logs (rotate)
max_log_file_action: keep_logs

# Remote Logging - Set to 'false' if you are using a a non-native log collector
remote_logging: true

# Prefered syslog package (rsyslog or syslog-ng) if using native logging
syslog_package: rsyslog

# Remote Logs Host Address
remote_logs_host_address: 192.168.1.1

# Sections
initial_setup: true
services: true
network_configuration: true
logging_and_auditing: true
access_authentication_and_authorizatoin: true
system_maintenance: true